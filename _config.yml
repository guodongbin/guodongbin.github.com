title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "guodongbin"
  email: "416192759@qq.com"
  url: "https://guodongbin.github.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "guodongbin"
year : "2020"
