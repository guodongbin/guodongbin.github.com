---
layout: default
---

<ul>
    {% for post in paginator.posts %}
      <li>
          <h2><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h2>
          <time datetime="{{ post.date | date: "%Y年%m月%d日" }}">{{ post.date | date: "%Y年%m月%d日" }}</time>
          <p>{{ post.content | strip_html | truncatewords:1 }}</p>
      </li>
    {% endfor %}
</ul>
